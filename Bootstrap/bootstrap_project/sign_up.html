<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Sign in</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="jumbotron bg-light p-5">
            <h1>Log in!</h1>
            <p>Enter your email and password!</p>
        </div>
    </div>

    <div class="container">
        <form class="form-group" action="">
            <label for="userem">Email:</label>
            <input type="email" class="form-control" name="userem" placeholder="Email:">

            <label for="userpass">Password:</label>
            <input type="password" class="form-control" name="userpass" placeholder="Password:">

            <div class="checkbox">
                <label for="usercheck">
                    <input type="checkbox" name="usercheck" value="">

                    Keep Me Logged in
                </label>
            </div>

            <button type="submit" class="btn btn-default" name="button">Submit</button>
        </form>
    </div>
