<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="spy.js" defer></script>

    <title>The Gate</title>
</head>

<body>

    <form class="container m-4">
        <div class="form-group">
            <label for="firstName">First</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter your First Name">
        </div>
        <div class="form-group">
            <label for="lastName">Last</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter your Last Name">
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="text" class="form-control" id="age" placeholder="Enter age">
        </div>
        <div class="form-group">
            <label for="height">Height</label>
            <input type="text" class="form-control" id="height" placeholder="Enter height">
        </div>
        <div class="form-group">
            <label for="petName">Pet name</label>
            <input type="text" class="form-control" id="petName" placeholder="Enter pet name">
        </div>
        <button type="submit" class="btn btn-primary mt-4" id="checkSpy">Submit</button>
    </form>

</body>

</html>
